<div class="main">
  <app-left-sidebar></app-left-sidebar>


  <div class="main-content">
    <app-top-navigator></app-top-navigator>

    <router-outlet />

    <app-footer></app-footer>

  </div>

  <div class="music-player">
    <div class="album">
        <div class="album2">
            <img class="album-img pointer"
                src="https://lastfm.freetls.fastly.net/i/u/770x0/5cbab58d7ead7aaddba35f9c793f3a69.jpg#5cbab58d7ead7aaddba35f9c793f3a69"
                alt="album">
            <div class="description">
                <p class="description1 pointer">The Rites of the Vampire Inscriptions</p>
                <p class="description2 pointer cursor time hide2">Wampyric Rites</p>
            </div>
            <div class="plush pointer cursor time hide2">
                <i class="fa-solid fa-plus plush-icon"></i>
            </div>
        </div>
        <i class="fa-solid fa-play pause2 hide hide3"></i>
    </div>

    <div class="player">
        <div class="controls">
            <img class="pointer hide2" src="/images/player_icon1.png" alt="suffle">
            <img class="pointer hide2" src="/images/player_icon2.png" alt="backward">
            <img class="pause pointer scale hide2" src="/images/player_icon3.png" alt="play">
            <img class="pointer hide2" src="/images/player_icon4.png" alt="forward">
            <img class="loop pointer hide2" src="/images/player_icon5.png" alt="loop">
        </div>

        <div class="progress-bar">
            <span class="current-time hide2">0:00</span>
            <input type="range" name="" class="play-bar pointer" min="0" max="100">
            <span class="current-time total-time hide2">4:09</span>
        </div>
    </div>

    <div class="hw-controls hide2">
        <img src="/images/controls_icon1.png" alt="control1" class="control1 pointer cursor time">
        <img src="/images/controld_icon2.png" alt="control2" class="control2 pointer cursor time">
        <img src="/images/controls_icon3.png" alt="control3" class="control3 pointer cursor time">
        <img src="/images/controls_icon4.png" alt="control5" class="control4 pointer cursor time">
        <img src="/images/controls_icon5.png" alt="control5" class="control5 pointer cursor time">
        <input type="range" name="" id="" class="volume pointer">
        <img src="/images/album_icon2.png" alt="control6" class="control6 pointer">
        <div class="full-screen pointer">
            <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
        </div>
    </div>

</div>
</div>
